<!DOCTYPE html>
<html>
<head>
  <title>Registration Form </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

 <div class="modal-dailog text-center">
    <div class="col-sm-4 main-section">
<div class="modal-content">
    <div class="col-12">
    <h1>Registration Form</h1>
    
    </div>
    <br>
        <form class="col-12">
    
    <div class="form-group">
    
    <input type="name" class="form-control" id="Name" aria-describedby="nameHelp" required="true" placeholder="Enter UserName">
    
  </div>
            
    <div class="form-group">
   
    <input type="number" class="form-control" id="mobile" aria-describedby="mobileHelp" required="true" placeholder="Enter Mobile No">
   
  </div>
  <div class="form-group">
    
    <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" required="true" placeholder="Enter Email">
   
  </div>
  <div class="form-group">
   
    <input type="password" class="form-control" id="Password1"  placeholder="Password">
  </div>
            <div class="form-group">
   
    <input type="password" class="form-control" id="confirmpassword"  placeholder="Confirm Password">
  </div>
 
  <button type="submit" class="btn btn-primary" onclick="return Validate()">Sumbit</button><br>
          <br>
          
    </form>
        
        </div>        
    
    </div>  
      
    </div>

<script type="text/javascript">
    function Validate() {
        var password = document.getElementById("Password1").value;
        var confirmPassword = document.getElementById("confirmpassword").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
